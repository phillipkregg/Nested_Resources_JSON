<!doctype html>
<html>
    <head>
        <title>API</title>
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.default.min.css" rel="stylesheet"/>
        <script src="../../../js/jquery.min.js"></script>
        <script src="../../../js/kendo.core.min.js"></script>
        <script src="../../../js/kendo.fx.min.js"></script>
        <script src="../../../js/kendo.draganddrop.min.js"></script>
        <script src="../../../js/kendo.resizable.min.js"></script>
        <script src="../../../js/kendo.window.min.js"></script>
    </head>
    <body>
        <a href="../index.html">Back</a>
        <div id="example" class="k-content" style="min-height: 245px">
            <div class="configuration" style="z-index:10000">
                <span class="configHead">Configuration</span>
                <span class="configTitle">API Functions</span>
                <ul class="options">
                    <li>
                         <button id="open" class="k-button">Open</button> / <button id="close" class="k-button">Close</button>
                    </li>
                    <li>
                        <button id="refresh" class="k-button">Refresh</button>
                    </li>
                </ul>
            </div>

            <!-- Window HTML -->
            <div id="window"></div>

            <!-- open button -->
            <span id="undo" style="display:none" class="k-group">Click here to open the window.</span>

            <script>
                $(document).ready(function() {
                    var window = $("#window");

                    $("#open").click( function (e) {
                        window.data("kendoWindow").open();
                    });

                    $("#close").click( function (e) {
                        window.data("kendoWindow").close();
                    });

                    $("#refresh").click( function (e) {
                        window.data("kendoWindow").refresh();
                    });

                    window.kendoWindow({
                        width: "500px",
                        title: "Kendo Window",
                        actions: ["Refresh", "Maximize", "Close"],
                        content: 'ajax/ajaxContent.html'
                    });
                });
            </script>
        </div>
    </body>
</html>
